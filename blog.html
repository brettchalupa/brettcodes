---
title: Blog
permalink: "/blog"
description: Programming tutorials and project updates.
layout: default
---

<div class="blog-list">
  <h1>{{ page.title }}</h1>

  <p>{{ page.description }}</p>

  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> / <span class="date">{{ post.date | date: "%B %d, %Y" }}</span></li>
    {% endfor %}
  </ul>

  <a href="/feed.xml">RSS feed</a>
</div>
